<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>前端產品訂購與後端資料庫連結</title>
  </head>
  <body class="bg-light">
    <div class="contanier">
    	<div class="row">
    		<div class="col-md-6 offset-3 mt-3">
    			<div class="card">
            <div class="card-body">
              <div class="form-group">
                <label for="pname">品名</label>
                <input type="text" class="form-control" id="pname" name="pname" min="0">
              </div>
              <div class="form-group">
                <label for="pnum">數量</label>
                <input type="number" class="form-control" id="pnum" name="pnum" min="0">
              </div>
              <div class="text-center mt-2">
                <a href="#" class="btn btn-danger">取消</a>
                <a href="#" class="btn btn-success" id="ok_btn">確認</a>
              </div>
            </div>
    			</div>
    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script>
      $(function(){
        $("#ok_btn").bind("click", function(){
          console.log($("#pname").val());
          console.log($("pnum").val());

          //串接後端API
          $.ajax({
            type:"POST",
            url:"product-insert-api.php",
            data:{pname:$("#pname").val(),pume:$("#pume").val()},
            success: showdata,
            error: function () {
              alert("error-http://localhost/product-insert-api.php");
            }
          });
        });
      });
      
      function showdata(data) {
        console.log(data);
        alert(data);
      }
    </script>
  </body>
</html>
